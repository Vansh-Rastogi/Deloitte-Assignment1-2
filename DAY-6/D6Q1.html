<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style="width: fit-content; height: fit-content;"></div>
    <script>
        var divObj = document.getElementById("div1");
        const promiseObj = new Promise((resolve, reject) => {
            let max = 50;
            let min = 1;
            let n = Math.floor(Math.random() * (max - min)) + min;
            if (n % 6 == 0) {
                resolve(" The given number is: " + n);
            }
            else {
                reject("Promise Rejected");
            }
        });
        promiseObj.then((response) => {
            divObj.innerHTML += " <p style='color:green;'>" + response + "</p>";
        })
            .catch((error) => {
                divObj.innerHTML += " <p style='color:red;'>" + error + "</p>";
            });
    </script>
</body>
</html>
