<html>
<head></head>
<body>
    <br /><br />
    <img src="Image0.jpg" id="myImg" width="450" height="450" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            let imagesArray = ["Image1.jpg", "Image2.jpg", "Image3.jpg", "Image4.jpg", "Image5.jpg"];
            function img() {
                let start = 0;
                let end = imagesArray.length;
                let num = Math.floor(Math.random() * (end - start)) + start;
                $("#myImg").attr("src", imagesArray[num]);
            }
            $(document).ready(function () {
                setInterval(img, 2000);
            });
        })
    </script>
</body>
</html>
