<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Even Numbers...</legend>
        <p>Enter number for the array: <input type="number" id="nums"> <button type="button" onclick="addElement()" style="width: fit-content; height: fit-content;">ADD</button></p>
        <p id="p1"></p>
        <button type="submit" onclick="countEven()" style="width: fit-content; height: fit-content;">GET COUNT</button>
        <p id="p2"></p>
    </fieldset>
    <script>
        let arr = [];
        let count = 0;
        function addElement() {
            let element = parseInt(document.getElementById("nums").value);
            arr.push(element);
            document.getElementById("p1").innerHTML = element + " is added to the array";
        } 
        function countEven() {
            for(let i in arr) {
                if(arr[i] % 2 == 0) {
                    count++;
                }
            }
            document.getElementById("p2").innerHTML = count;
        }
    </script>
</body>
</html>
