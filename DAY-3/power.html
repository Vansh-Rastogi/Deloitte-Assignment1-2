<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Power of a Number...</legend>
        <p>Enter a Number: <input type="number" id="num1"></p>
        <p>Enter a Power: <input type="number" id="num2"></p>
        <button type="button" onclick="getPower()" style="width: fit-content; height: fit-content;">RESULT</button>
        <p id="p1"></p>
        <script>
            function getPower() {
                let n1 = parseInt(document.getElementById("num1").value);
                let n2 = parseInt(document.getElementById("num2").value);
                let result = 1;
                for(let i = 1;i<=n2;i++) {
                    result *= n1;
                } 
                document.getElementById("p1").innerHTML = result;
            }
        </script>
    </fieldset>
</body>
</html>
