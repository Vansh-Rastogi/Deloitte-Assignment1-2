<!-- Create a web page to demonstrate object creation techniques in JavaScript -->
<html>
<head>
	<style>
		div
		{
			border:2px solid Red;
			color : Blue;
			font-size: 30px;
			height:  90px;
			padding : 10px;
		}
	</style>
</head>
<body>
<h3>Working with Objects in JS</h3>
<hr/>
<input type="button"   value="Object-1" onclick="f1()"  />
<input type="button"   value="Object-2" onclick="f2()"  />
<input type="button"   value="Object-3" onclick="f3()"  />
<br></br>

<div id="div1">	</div>

<script> 
// Global Variable
var divObj = document.getElementById("div1");

 function   f1()
 {		
		// 1. Object Initializer
	    var   e1  = {empno  :  1025,  ename : "Scott", job : "analyst", sal : 45000, deptno : "1B"};  	  
 		var str  = `Employee No : ${e1.empno} , Employee Name : ${e1.ename}, Job Title : ${e1.job}, Salary : ${e1.sal}, Department No : ${e1.deptno}`;
 		divObj.innerHTML  = str;
}	

function   f2()
 {		
	// 2. Empty Object
	var   e2  = {};    //   var  s2 = new Object();
	e2.empno  = 2056;
	e2.ename  = "Ravi";
    e2.job = "analyst-trainee";
    e2.sal = 43000;
    e2.deptno = "2A";			
	 
	var  str  = `Employee No  : ${e2.empno} ,   Employee Name  :  ${e2.ename}, Job Title : ${e2.job}, Salary : ${e2.sal}, Department No : ${e2.deptno}`;
	divObj.innerHTML  = str;
}	

// 3. Constructor Function
function  Employee()
{
	this.empno  = 3025;
	this.ename  = "Maneesh";
    this.job = "DC-analyst";
    this.sal = 39000;
    this.deptno = "1D";
}

function   f3()
 {		
	var   e3  =  new Employee();	 		 
	var  str  = `Employee No  : ${e3.empno} ,   Employee Name  :  ${e3.ename}, Job Title : ${e3.job}, Salary : ${e3.sal}, Department No : ${e3.deptno}`;	  
	divObj.innerHTML  = str;
}	
 
</script>
</body> 
</html>
