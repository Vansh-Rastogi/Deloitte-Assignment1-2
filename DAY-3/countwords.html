<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Count Words...</legend>
        <p>Enter a String: <input type="text" id="str"> <button type="button" onclick="getCount()" style="width: fit-content; height: fit-content;">COUNT</button></p>
        <p id="p1"></p>
        <script>
            function getCount() {
                let strText = document.getElementById("str").value;
                let count = 0;
                let i = 0;
                let flag = 0;
                while(i < strText.length) {
                    if(strText[i] == " " && flag == 0) {
                        count++;
                        flag = 1;
                    }
                    else if(strText[i] == " ") {
                        flag = 1;
                    }
                    else {
                        flag = 0;
                    }
                    i++;
                }
                document.getElementById("p1").innerHTML = count + 1;
            }
        </script>
    </fieldset>
</body>
</html>
