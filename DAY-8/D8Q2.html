<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display CSV Values in List Format using jQuery</h1>
    <hr>
    <p>Input String : <input type="text" id="txt"> <button>GET DATA</button></p>
    <ul id="myList"></ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                let data = $("#txt").val();
                let str = data.split(',');
                for(let item of str) {
                    $("#myList").append(`<li>${item}</li>`);
                }
            })
        })
    </script>
</body>
</html>
