<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mathematical Operations...</h2>
    <p>First Number : <input type="number" id="num1"></p>
    <p>Second Number : <input type="number" id="num2"></p>
    <button type="submit" onclick="getAns(event)" id="add" style="width: fit-content; height: fit-content;">Add</button>
    <button type="submit" onclick="getAns(event)" id="sub" style="width: fit-content; height: fit-content;">Sub</button>
    <button type="submit" onclick="getAns(event)" id="mul" style="width: fit-content; height: fit-content;">Multiply</button>
    <p id="p1"></p>
    <script>
        function getAns(event) {
            let n1 = parseInt(document.getElementById("num1").value);
            let n2 = parseInt(document.getElementById("num2").value);
            let myEvent = event.target.id;
            if(myEvent == "add") {
                let sum = n1 + n2;
                document.getElementById("p1").innerHTML = "Result : " + sum;
            }
            else if(myEvent == "sub") {
                let sub = 0;
                if(n1 > n2) {
                    sub = n1 - n2;
                    document.getElementById("p1").innerHTML = "Result : " + sub;
                }
                else {
                    sub = n2 - n1;
                    document.getElementById("p1").innerHTML = "Result : " + sub;
                }
            }
            else if(myEvent == "mul") {
                let mul = n1 * n2;
                document.getElementById("p1").innerHTML = "Result : " + mul;
            }
        }
    </script>
</body>
</html>
